services:
  wasp:
    build:
      context: .
      dockerfile: WASP/Dockerfile
    image: wasp:latest
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - "../data:/var/wasp"
      - "../music:/var/music"
    env_file: .env
    environment:
      WASP_CommonConfig__DataPath: /var/wasp
      WASP_CommonConfig__MusicPath: /var/music